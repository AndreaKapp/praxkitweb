      <i class="fa fa-bullhorn "> &nbsp;
        </i>&nbsp;&nbsp;Blog

    </h1>

    <div class="blog-list">
        {% for post in site.posts %}
        <div id="blog" class="jumbotron">
        <h1>
          <a class="display-5 " href="{{ post.url | prepend: site.baseurl }} ">
											 {{ post.title }}
										</a>
        </h1>
        <p> {{ post.content | strip_html | truncatewords: 35 }} <br><br>
          <a href="{{ post.url | prepend: site.baseurl }} " class="btn btn-sm btn-primary "> Weiter <i class="fa fa-chevron-right "></i></a>
        </p>
        </div>
        {% endfor %}
        <p>
          <br>

        </p>

      
    </div>

  </div>
